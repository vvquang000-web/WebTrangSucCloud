<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Luxury Jewelry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{background:#f5f5f5; font-family: 'Montserrat', sans-serif;} .btn-gold{background:#d4af37; color:white;}</style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg p-4">
                    <div class="text-center mb-4">
                        <h3 class="fw-bold" style="font-family: 'Playfair Display';">ĐĂNG NHẬP</h3>
                        <p class="text-muted">Chào mừng bạn trở lại</p>
                    </div>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control rounded-0" required>
                        </div>
                        <div class="mb-3">
                            <label>Mật khẩu</label>
                            <input type="password" name="password" class="form-control rounded-0" required>
                        </div>
                        <button type="submit" class="btn btn-gold w-100 rounded-0 fw-bold py-2">ĐĂNG NHẬP</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/forgot-password" class="text-muted small">Quên mật khẩu?</a> | 
                        <a href="/register" class="text-dark fw-bold small">Tạo tài khoản mới</a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/" class="text-muted small">← Quay lại trang chủ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
