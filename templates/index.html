<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXURY JEWELRY - Đẳng Cấp Phái Đẹp</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <style>
        /* Thiết lập chung */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Phần đầu trang (Header) */
        header {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        p.subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-top: 10px;
        }

        /* Phần chứa sản phẩm (Container) */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            /* Tự động chia cột */
            gap: 30px;
        }

        /* Thẻ sản phẩm (Card) */
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        /* Hiệu ứng khi di chuột vào sản phẩm */
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .category {
            color: #888;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .product-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            margin: 10px 0;
            font-weight: bold;
            color: #2c3e50;
        }

        .price {
            color: #c0392b;
            font-size: 1.3em;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .btn-buy {
            display: inline-block;
            padding: 10px 25px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .btn-buy:hover {
            background-color: #e74c3c;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 50px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>

    <header>
        <h1>LUXURY JEWELRY</h1>
        <p class="subtitle">Tinh Hoa Trang Sức - Đẳng Cấp Vượt Thời Gian</p>
    </header>

    <div class="container">
        {% for product in products %}
        <div class="product-card">
            <img src="{{ product.image }}" alt="{{ product.name }}">
            <div class="card-body">
                <div class="category">{{ product.category }}</div>
                <div class="product-name">{{ product.name }}</div>
                <div class="price">{{ product.price }}</div>
                <a href="#" class="btn-buy">Đặt Mua</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2025 Luxury Jewelry - Bài Tập Lớn Điện Toán Đám Mây</p>
        <p>Sinh viên thực hiện: [Vũ Văn Quang]</p>
    </footer>

</body>

</html>
