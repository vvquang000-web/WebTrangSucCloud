<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4 shadow-sm border-0" style="max-width: 400px; width: 100%;">
        <h4 class="fw-bold text-center mb-3">KHÔI PHỤC MẬT KHẨU</h4>
        <p class="text-muted text-center small">Nhập email của bạn để nhận hướng dẫn đặt lại mật khẩu.</p>

        <form method="POST">
            <div class="mb-3">
                <input type="email" name="email" class="form-control rounded-0" placeholder="Email của bạn" required>
            </div>
            <button type="submit" class="btn btn-warning w-100 rounded-0 text-white fw-bold">GỬI YÊU CẦU</button>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none text-dark small">Quay lại đăng nhập</a>
        </div>
    </div>
</body>

</html>
